<div class="bg-gradient px-4 py-8 rounded-theme | lg:p-12">
    <div class="grid gap-10 items-center | md:grid-cols-2 md:gap-12 | lg:gap-28">
        <div class="space-y-8 | lg:space-y-10">
            {% if module.title %}
                <h3 class="text-secondary">{{ module.title }}</h3>
            {% endif %}
            
            {% if module.text %}
                <div>{{ module.text }}</div>
            {% endif %}
        </div>

        <div>
            <p>[ Form ]</p>
        </div>
    </div>
</div>
